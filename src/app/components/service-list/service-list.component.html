<ion-card
  class="service-card"
  *ngFor="let service of cleaningServiceReadService.services; index as i"
>
  <ion-card-header class="service-header">
    <ion-card-title>{{ service.getName() }}</ion-card-title>
    <ion-card-subtitle>{{ service.getType() }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content class="body">
    <ion-item *ngFor="let detail of service.getDetails()">
      <ion-label>{{ detail }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Ціна: {{ service.getPrice() }} грн</ion-label>
    </ion-item>
  </ion-card-content>

  <ion-button expand="full" (click)="order(service.getName())">
    Замовити
  </ion-button>
</ion-card>
