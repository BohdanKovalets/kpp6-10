<ion-content [fullscreen]="true">
  <app-header></app-header>

  <ion-button expand="full" (click)="nextType()">Наступна категорія</ion-button>

  <!-- Фільтрація за мінімальною ціною -->
  <ion-item>
    <ion-label position="floating">Мінімальна ціна</ion-label>
    <ion-input
      type="number"
      (ionInput)="onPriceChange(($event.target.value || '').toString())"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Поточна категорія: {{ type }}</ion-label>
  </ion-item>

  <ion-card
    class="course-card"
    *ngFor="let product of productService.filteredServices; let j = index"
  >
    <ion-card-header>
      <ion-card-title>{{ product.getName() }}</ion-card-title>
      <ion-card-subtitle>{{ product.getType() }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="body">
      <ion-item *ngFor="let detail of product.getDetails()">
        <ion-label>{{ detail }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Ціна {{ product.getPrice() }} грн</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
